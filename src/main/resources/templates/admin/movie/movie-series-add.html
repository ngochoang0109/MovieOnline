<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout/admin-layout.html::head">
</head>
<body class="sb-nav-fixed">
<nav th:replace="admin/layout/admin-layout.html::header"></nav>
<div id="layoutSidenav">
    <div th:replace="admin/layout/admin-layout.html::menu">
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <div class="row mt-5 d-flex justify-content-center">
                    <div class="col-md-10">
                        <div class="text-center mb-3">
                            <h1>Thêm tập mới</h1>
                        </div>
                        <form th:action="@{/admin/movies/series/add/{id}(id=${movie.id})}"
                              th:object="${movieRequest}"
                              method="post"
                              enctype="multipart/form-data">
                            <div class="mb-3">
                                <label class="form-label">Tên phim</label>
                                <input class="form-control"
                                       th:value="${movie.title}"
                                        disabled>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="current">Tập tải lên</label>
                                <input class="form-control" id="current"
                                       type="number"
                                       th:field="*{current}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="duration">Thời lượng</label>
                                <input class="form-control" id="duration"
                                       type="number"
                                       th:field="*{duration}">
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="videoMovie">Tải phim lên</label>
                                <input class="form-control" id="videoMovie"
                                       type="file" th:field="*{videoMovie}">
                            </div>

                            <button class="btn btn-info mx-4" type="submit">Lưu</button>
                            <button class="btn btn-default" type="submit">Thoát</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script type="application/javascript" th:src="@{/admin/js/movie.js}">
</script>
</body>
