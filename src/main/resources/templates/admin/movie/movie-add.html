<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/admin-layout.html::head">
</head>
<body class="sb-nav-fixed">
<nav th:replace="admin/admin-layout.html::header"></nav>
<div id="layoutSidenav">
    <div th:replace="admin/admin-layout.html::menu">
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <div class="row mt-5 d-flex justify-content-center">
                    <div class="col-md-10">
                        <div class="text-center mb-3">
                            <h1>Thêm phim mới</h1>
                        </div>
                        <form th:action="@{/admin/movies/add}"
                              th:object="${movieRequest}"
                              method="post"
                              enctype="multipart/form-data">
                            <div class="mb-3">
                                <label class="form-label" for="title">Tiêu đề</label>
                                <input class="form-control"
                                       id="title" type="text"
                                       th:field="*{title}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="number">Số lượng tập</label>
                                <input class="form-control"
                                       id="number" type="number"
                                       th:field="*{number}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="number">Tập tải lên</label>
                                <input class="form-control" id="current"
                                       type="number"
                                       th:field="*{current}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="duration">Thời lượng</label>
                                <input class="form-control" id="duration"
                                       type="number"
                                       th:field="*{duration}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Năm phát hành</label>
                                <select class="form-control" id="releaseYear" th:field="*{releaseYear}">
                                    <option th:each="item : ${#numbers.sequence(1990, 2021)}"
                                            th:value="${item.valueOf(item)}"
                                            th:text="${item.valueOf(item)}">
                                    </option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="imagePoster">Tải ảnh poster</label>
                                <input class="form-control"
                                       accept="image/png, image/jpeg"
                                       id="imagePoster"
                                       type="file" th:field="*{imagePoster}">
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="imageWatch">Tải ảnh banner</label>
                                <input class="form-control"
                                       accept="image/png, image/jpeg"
                                       id="imageWatch"
                                       type="file" th:field="*{imageWatch}">
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="videoTrailer">Đường dẫn trailer của youtube</label>
                                <input class="form-control" id="videoTrailer"
                                       type="text" th:field="*{videoTrailer}">
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="videoMovie">Tải phim lên</label>
                                <input class="form-control" id="videoMovie"
                                       type="file" th:field="*{videoMovie}">
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="cast">Diễn viên</label>
                                <input type="text" id="cast"
                                       class="form-control"
                                       th:field="*{cast}"
                                       placeholder="Yeu cau cac ten dien vien cach nhau bang dau phay">
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="director">Đạo diễn</label>
                                <input class="form-control" id="director"
                                       th:field="*{director}"
                                       placeholder="Yeu cau cac ten dao dien cach nhau bang dau phay"
                                       type="text">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="genre">Thể loại</label>
                                <input class="form-control" id="genre"
                                       th:field="*{genre}"
                                       placeholder="Yeu cau cac the loai cach nhau bang dau phay"
                                       type="text">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="country">Quốc gia</label>
                                <input class="form-control" id="country"
                                       th:field="*{country}"
                                       placeholder="Yeu cau cac quoc gia cach nhau bang dau phay"
                                       type="text">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="description">Tóm tắt nội dung phim</label>
                                <textarea type="text"
                                          id="description"
                                          th:field="*{description}"
                                          class="form-control"></textarea>
                            </div>
                            <button class="btn btn-info mx-4" type="submit">Lưu</button>
                            <button class="btn btn-default" type="submit">Thoát</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script type="text/javascript">

    $(document).ready(function(){
        alert("nhan");
        dropdownGenres = $("#genres");
        divChosenGenres = $("#chosenGenres");

        dropdownGenres.change(function(){
            divChosenGenres.empty();
            showChosenGenres();
        });
        showChosenGenres();
    });

    function showChosenGenres(){
        dropdownGenres.children("option:selected").each(function(){
            selectedGenres = $(this);
            alert(selectedGenres.text());
            genResId = selectedGenres.val();
            genresName = selectedGenres.text();

            divChosenGenres.append("<span >" + genresName + "</span>")
        })
    }

</script>
</body>
