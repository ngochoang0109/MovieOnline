<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/admin-layout.html::head">
</head>
<body class="sb-nav-fixed">
<nav th:replace="admin/admin-layout.html::header">

</nav>
<div id="layoutSidenav">
    <div th:replace="admin/admin-layout.html::menu">
    </div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <div class="row mt-5 d-flex justify-content-center">
                    <div class="col-md-3">
                        <div class="mb-3">
                            <label class="form-label" for="txtNameCast">Tên diễn viên</label>
                            <input class="form-control" id="txtNameCast" type="text">
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary" id="addCast" type="button">Thêm diễn viên</button>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div className="card">
                            <h5 className="card-header">Danh sách diễn viên</h5>
                            <div className="card-body">
                                <table class="table table-dark table-borderless" id="castTable">
                                    <thead>
                                    <tr>
                                        <th scope="col">Mã</th>
                                        <th scope="col">Tên diễn viên</th>
                                        <th scope="col">Xử lý</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="item, iStat : ${lstCast}">
                                        <th scope="row" th:text="${item.id}"></th>
                                        <td th:text="${item.name}"></td>
                                        <td>
                                            <button class="btn btn-info me-4" type="button" id="btnEditCast">Sửa</button>
                                            <button class="btn btn-danger" type="button" >Xóa</button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </main>
        <footer th:replace="admin/admin-layout.html::footer">
        </footer>
    </div>
</div>
<section th:replace="admin/admin-layout.html::js">
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script th:src="@{/admin/js/cast.js}" type="application/javascript">

</script>
</body>
</html>
