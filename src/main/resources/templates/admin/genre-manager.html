<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout/admin-layout.html::head">
</head>
<body class="sb-nav-fixed">
<nav th:replace="admin/layout/admin-layout.html::header">

</nav>
<div id="layoutSidenav">
    <div th:replace="admin/layout/admin-layout.html::menu">
    </div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <button class="btn btn-primary mb-4 mt-4"
                        type="button"
                        data-bs-target="#addGenre" data-bs-toggle="modal">
                    Thêm thể loại
                </button>
                <div aria-hidden="true"
                     aria-labelledby="exampleModalLabel"
                     class="modal fade"
                     id="addGenre"
                     tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal"
                                        type="button"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label class="col-form-label">Tên thể loại</label>
                                        <input id="txtIdGenre" class="form-control" type="hidden">
                                        <input id="txtNameGenre" class="form-control" type="text">
                                    </div>
                                    <button id="btnAddGenre" type="button"
                                            class="btn btn-primary"
                                            data-bs-dismiss="modal">Gửi</button>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
                <div aria-hidden="true"
                     aria-labelledby="exampleModalLabel"
                     class="modal fade"
                     id="editGenre"
                     tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Thêm thể loại</h5>
                                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal"
                                        type="button"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label class="col-form-label">Tên thể loại</label>
                                        <input id="txtIdGenreEdit" class="form-control" type="hidden">
                                        <input id="txtNameGenreEdit" class="form-control" type="text">
                                    </div>
                                    <button id="btnEdit" type="button"
                                            class="btn btn-primary" data-bs-dismiss="modal">Send message</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Danh sách thể loại
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr>
                                <th class="text-center">ID</th>
                                <th class="text-center">Tên thể loại</th>
                                <th class="text-center"> Số phim</th>
                                <th class="text-center">Hành động</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="text-center" th:each="item, state : ${lstGenre}">
                                <td id="idGenre" th:text="${item.id}"></td>
                                <td id="nameGenre" th:text="${item.name}"></td>
                                <td>New York</td>
                                <td>
                                    <button class="btn btn-info mx-3 btnEditGenre"
                                            th:id="${item.id}"
                                            type="button"
                                            data-bs-target="#editGenre" data-bs-toggle="modal">Sửa</button>
                                    <button class="btn btn-danger btnDeleteGenre" th:id="${item.id}" type="button">Xóa</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="admin/layout/admin-layout.html::footer">
        </footer>
    </div>
</div>
<section th:replace="admin/layout/admin-layout.html::js">
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="application/javascript" th:src="@{/admin/js/genre.js}">

</script>
</body>
</html>
